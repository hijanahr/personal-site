<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/801876e93c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="contact">
<div class="container">

    <div class="row">
        <div class="contact-left">
            <h1 class="sub-tittle">Contact Me</h1>
            <p> <i class="fa-solid fa-paper-plane"></i>contact@example.com</p>
            <p><i class="fa-solid fa-square-phone"></i>01234453546</p>
            <div class="social-icons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter-square"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <a href="JanaRafiSampleCV.pdf" download class="btn btn2">Download CV</a>
        </div>
        <div class="contact-right">
            <form>
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                <button type="submit" class="btn btn2">Submit</button>
        
        </form>
        </div>
    </div>
</div>

<div class="copyright"></div>
<p>Copyright JanaRafi. Made with <i class="fa-solid fa-heart"></i> by JR</p>
    </div>
</body>
</html>
